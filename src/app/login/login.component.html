<mat-card style="width: 500px;">

    <mat-card-title >login</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>username</mat-label>
      <input matInput placeholder="type your username"  [(ngModel)]="user.username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="type your password" [(ngModel)]="user.password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="login()">login</button>
  </mat-card-actions>
</mat-card>
